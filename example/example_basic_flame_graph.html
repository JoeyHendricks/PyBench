<!DOCTYPE html>
<html lang="en">

    /* Customize container */
    .container {

    <title>d3-flame-graph</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <div class="pull-right">
            <form class="form-inline" id="form">
              <select id="sample" class="form-control">

                <option>b6f9636a-724e-11eb-b91c-14dda977a447</option>

              </select>
              <a class="btn" href="javascript: resetZoom();">Reset zoom</a>
              <a class="btn" href="javascript: clear();">Clear</a>
              <div class="form-group">
                <input type="text" class="form-control" id="term">
              </div>
              <a class="btn btn-primary" href="javascript: search();">Search</a>
            </form>
          </div>
        </nav>
        <h3 class="text-muted">QuickPotato</h3>
      </div>
      <div id="chart">
      </div>
      <hr>
      <div id="details">
      </div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <!-- d3-tip -->
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js></script>

    <!-- d3-flamegraph -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/spiermar/d3-flame-graph@2.0.3/dist/d3-flamegraph.min.js"></script>

    <script type="text/javascript">

    var payload = {

      'b6f9636a-724e-11eb-b91c-14dda977a447': {'name': 'b6f9636a-724e-11eb-b91c-14dda977a447', 'children': [{'name': 'test_this', 'children': [{'name': 'root', 'children': [{'name': 'function_1', 'children': [{'name': '<built-in method time.sleep>', 'children': [], 'value': 1}, {'name': 'function_2', 'children': [{'name': 'function_3', 'children': [{'name': '<built-in method builtins.print>', 'children': [], 'value': 1}, {'name': 'function_4', 'children': [{'name': 'function_5', 'children': [{'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}], 'value': 3}, {'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}], 'value': 7}, {'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}, {'name': 'function_test', 'children': [], 'value': 1}], 'value': 15}, {'name': 'function_y', 'children': [], 'value': 1}], 'value': 18}, {'name': '<built-in method builtins.print>', 'children': [], 'value': 1}, {'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}], 'value': 26}], 'value': 27}, {'name': 'apes_strong_together', 'children': [{'name': 'function_4', 'children': [{'name': 'function_5', 'children': [{'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}], 'value': 3}, {'name': 'function_x', 'children': [{'name': 'function_y', 'children': [], 'value': 1}], 'value': 2}], 'value': 7}], 'value': 8}, {'name': 'joey_says', 'children': [], 'value': 1}], 'value': 39}], 'value': 40}

    var flameGraph = null;

    $(document).ready(function(){
      $(document).ready(render_flame_graph);
      $('#sample').on('change', render_flame_graph);
    });

    document.getElementById("form").addEventListener("submit", function(event){
      event.preventDefault();
      search();
    });

    function search() {
      var term = document.getElementById("term").value;
      flameGraph.search(term);
    }

    function clear() {
      document.getElementById('term').value = '';
      flameGraph.clear();
    }

    function resetZoom() {
      flameGraph.resetZoom();
    }

    function onClick(d) {
      console.info("Clicked on " + d.data.name);
    }

    function render_flame_graph(){

      $("#chart").empty();
      var selected_sample = $('select[id="sample"] option:selected').val()

      flameGraph = d3.flamegraph()
      .width(960)
      .cellHeight(25)
      .transitionDuration(750)
      .minFrameSize(5)
      .transitionEase(d3.easeCubic)
      .sort(true)
      .title("")
      .onClick(onClick)
      .differential(false)
      .selfValue(false);

      var details = document.getElementById("details");
      flameGraph.setDetailsElement(details);

      d3.select("#chart")
      .datum(payload[selected_sample])
      .call(flameGraph);
    }
    </script>
  </body>
</html>
